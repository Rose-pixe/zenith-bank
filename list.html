<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list</title>
</head>
<body>
 <h2>A Nested List</h2>
 <p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
  <li><a href="">Tea</a>
    <ul>
      <li><a href="">Black tea</a></li>
      <li><a href="">Green tea</a></li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</body>
</html>
